<h4 class="text-center">Login</h4>

<form class="form mt-4" [formGroup]="loginForm" (submit)="login()">

  <div class="form-group">
    <input #inputUserName class="form-control" placeholder="user name" autofocus formControlName="userName">
    <app-v-message *ngIf="userName?.hasError('required') && userName?.touched" [message]="'User name is required!'">
    </app-v-message>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="password" formControlName="password">
    <app-v-message *ngIf="password?.hasError('required') && password?.touched" [message]="'  Password is required!'">
    </app-v-message>
  </div>

  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">
    login
  </button>

</form>

<p>Not a user?<a [routerLink]="['signup']">Register now</a></p>
