<div class="container">
  <form class="row" [formGroup]="photoForm" (submit)="upload()">
    <div class="col-md-6 text-center">
      <div class="col-md-6 text-center">
        <button type="button" (click)="fileInput.click()" class="btn btn-primary" >
          <i class="fa fa-image fa-4x align-middle"></i>
        </button>
        <input hidden #fileInput formControlName="file" type="file" accept="image/*" (change)="file = $event" appImmediateClick>

        <app-v-message message="Please, select a photo" *ngIf="photoForm.get('file')?.hasError('required')">
        </app-v-message>

      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <textarea class="form-control form-control-sm" placeholder="photo description"
          formControlName="description"></textarea>
        <app-v-message message="Maximun size allowed is 300"
          *ngIf="photoForm.get('description')?.hasError('maxlength')">
        </app-v-message>
      </div>

      <div class="form-group">
        <label class="text-muted">
          Allow comments
          <input type="checkbox" formControlName="allowComments">
        </label>
      </div>

      <button [disabled]="photoForm.invalid" type="submit" class="btn btn-primary btn-block">
        Upload
      </button>

      <a class="btn btn-secondary btn-block">Cancel</a>
    </div>
  </form>
</div>
